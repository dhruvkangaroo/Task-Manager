<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search tasks...">
      <select id="priorityFilter">
        <option value="All">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <select id="sortOrder">
        <option value="dateAsc">Sort by Date: Ascending</option>
        <option value="dateDesc">Sort by Date: Descending</option>
        <option value="priority">Sort by Priority</option>
      </select>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main>
    <button id="addTaskBtn" class="primary-btn">+ Add Task</button>
    <ul id="taskList"></ul>
  </main>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2>Add Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskDesc" placeholder="Task Description"></textarea>
        <input type="datetime-local" id="dueDate" required>
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <select id="status">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; By Dhruv Kangaroo. All rights reserved.</p>
  </footer>
</body>
</html>
